        // load css files from CDN if local node_modules fail
        function loadCssFromCDN(css) {
            // create new link tag
            const link = document.createElement('link');
            if (css === 'animate.css') {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css';
            } else if (css === 'font-awesome.css') {
                link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css';
            }
            link.rel = 'stylesheet';

            // add link tag to head section
            document.getElementsByTagName('head')[0].appendChild(link);
        }

        // load js files from CDN if local node_modules fail
        function loadJsFromCDN(js) {
            if (js === 'waypoints.js') {
                document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"><\/script>');
            } else if (js === 'jquery.js') {
                document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"><\/script>');
            }
        }
    </script>

    <script>
        // video autoplay
        var soundButton = document.getElementById("sound-button");
        var video = document.getElementById("background-video");
        var isMuted = true;

        if (video && soundButton) {
            soundButton.addEventListener("click", function () {
                toggleSound(); // Toggle sound when the sound button is clicked
            });
            // Function to toggle video sound
            function toggleSound() {
                isMuted = !isMuted;
                video.muted = isMuted;
                if (isMuted) {
                    soundButton.textContent = String.fromCodePoint(parseInt(127925)) + " תנו לשמועעעע את קים " + String.fromCodePoint(parseInt(127925));
                } else {
                    soundButton.textContent = "שששששש" + String.fromCodePoint(parseInt(128263));
                }
            }

            video.addEventListener("click", function () {
                if (isMuted) {
                    toggleSound(); // Unmute and toggle sound when the video is clicked
                }
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });


        }
        else {
            console.error("one of the elements not found.")
        }

    </script>
